<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LokaTrip</title>
    <link rel="stylesheet" href="styling/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- ========= NAVBARZZ ========= -->
    <header class="headerzz">
        <nav class="navbarzz">
            <div class="logozz">
                <img src="assets/logo.PNG" alt="logo">
            </div>

            <div class="navContszz">
                <a href="#home" class="navBtnzz">BERANDA</a>
                <a href="#about" class="navBtnzz">TENTANG KITA</a>
                <a href="#collection" class="navBtnzz">KOLEKSI</a>
                <a href="#stories" class="navBtnzz">CERITA</a>
                <a href="#contacts" class="navBtnzz">KONTAK</a>
            </div>
        </nav>
    </header>


    <!-- ========= HOMEE ========= -->
    <section id="home" class="homeSectionz">
        <video autoplay muted loop id="bg-video">
            <source src="assets/BGIntro.mp4" type="video/mp4">
        </video>

        <div class="homeContentzz">
            <p>Selamat Datang di</p>
            <h1>KriyaKita</h1>
        </div>

        <img src="assets/blackFade.png" alt="fade" class="blackFadezz">
        <!-- <img src="assets/cloud.png" alt="cloud" class="cloudzz cloudLeftzz">
        <img src="assets/cloud2.png" alt="cloud" class="cloudzz cloudRightzz"> -->
    </section>


    <!-- ========= ABOUT USS ========= -->
    <section id="about" class="aboutSectionz">
        <h2>Tentang Kami</h2>
    </section>

    
    <!-- ========= DESTINATIONZZ ========= -->
    <section id="collection" class="collectionSectionz">
    <h2>Koleksi</h2>

    <!-- Search & Filter pindah ke sini -->
    <div class="searchBoxzz">
        <select class="filterPulauzz">
            <option value="">All Islands</option>
            <option value="sumatra">Sumatra</option>
            <option value="java">Java</option>
            <option value="kalimantan">Kalimantan</option>
            <option value="sulawesi">Sulawesi</option>
            <option value="papua">Papua</option>
            <option value="bali-nusatenggara">Bali & Nusa Tenggara</option>
            <option value="maluku">Maluku</option>
        </select>

        <input type="text" placeholder="Search Collections..." class="searchInputzz">
    </div>

    <div class="colGridzz" id="colGrid"></div>
</section>

    <!-- ========= TRENDINGZ ========= -->
    <section id="stories" class="storySectionz">
        <h2>Cerita</h2>
    </section>

    <!-- ========= CONTACTZ ========= -->
    <section id="contact" class="contactSectionz">
        <h2>Kontak</h2>
    </section>

    <!-- <script src="scripts/data.js"></script> -->
    <script src="scripts/script.js"></script>
</body>
</html>
